<script type="text/javascript">
$(function(){
	addRightQQ();//添加右侧的QQ联系UI
	addZcTopUI(-2);//添加找船网公用顶部UI
	addZcFootUI();//添加找船网公用底部UI(有微信图片那个)
	addZcBtmUI();//添加找船网公用底部UI(最下面黑底的那个)
	function uptop() {
		var win = $(window);
		var doc = $(document);
		win.scroll(function() {
			if (doc.scrollTop() >= 182) {
				$(".up_top").fadeIn();
			} else {
				$(".up_top").fadeOut();
			}
		});
		$(".up_top").click(function() {
			$('body,html').animate({
				scrollTop: 0
			}, 600);
		});
	}
	uptop();
	function leftfixed(){
		var $left01 = $(".left01");
		var $new_top = $("#new_top");
		var $new_logo = $("#new_logo");
		var $new_nav = $("#new_nav");
		var $foot_out = $(".foot_out");
		var $r01 = $(".r01");
		var t=$left01.offset().top;
		if($(window).scrollTop() > t){
			$left01.addClass('fixed');
		}else{
			$left01.removeClass('fixed');
		}
		$(window).scroll(function(){
			var h1=$new_top.height()+$new_logo.height()+$new_nav.height()+20;
			var h2=$foot_out.height()+20;
			var h3= $left01.height();
			var h4=$r01.height();
			if($(window).scrollTop() > t){
				$left01.addClass('fixed');
			}else{
				$left01.removeClass('fixed');
			}
			if($(window).scrollTop()-h1>h4-h3){
				$left01.css({'bottom':h2,'top':-(($(window).scrollTop()-h1)-(h4-h3))});
			}else{
				$left01.css({'bottom':'','top':0});
			}
		});
	}
	leftfixed();
});
</script>
