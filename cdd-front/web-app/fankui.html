<script type="text/javascript">
$(function(){
	addRightQQ();//添加右侧的QQ联系UI
	addZcTopUI(-2);//添加找船网公用顶部UI
	addZcFootUI();//添加找船网公用底部UI(有微信图片那个)
	addZcBtmUI();//添加找船网公用底部UI(最下面黑底的那个)
	function uptop() {
		var win = $(window);
		var doc = $(document);
		win.scroll(function() {
			if (doc.scrollTop() >= 182) {
				$(".up_top").fadeIn();
			} else {
				$(".up_top").fadeOut();
			}
		});
		$(".up_top").click(function() {
			$('body,html').animate({
				scrollTop: 0
			}, 600);
		});
	}
	uptop();
	function leftfixed(){
		var $left01 = $(".left01");
		var $new_top = $("#new_top");
		var $new_logo = $("#new_logo");
		var $new_nav = $("#new_nav");
		var $foot_out = $(".foot_out");
		var $r01 = $(".r01");
		var t=$left01.offset().top;
		if($(window).scrollTop() > t){
			$left01.addClass('fixed');
		}else{
			$left01.removeClass('fixed');
		}
		$(window).scroll(function(){
			var h1=$new_top.height()+$new_logo.height()+$new_nav.height()+20;
			var h2=$foot_out.height()+20;
			var h3= $left01.height();
			var h4=$r01.height();
			if($(window).scrollTop() > t){
				$left01.addClass('fixed');
			}else{
				$left01.removeClass('fixed');
			}
			if($(window).scrollTop()-h1>h4-h3){
				$left01.css({'bottom':h2,'top':-(($(window).scrollTop()-h1)-(h4-h3))});
			}else{
				$left01.css({'bottom':'','top':0});
			}
		});
	}
	leftfixed();
});
</script>

<script>
$(function(){  //更换验证码
	function changeVCode(){
		$("#captchaImage").attr("src", "/captcha/image?timestamp=" + (new Date()).getTime());
	}
	$("#captchaImage,#captchaChange").click( function() {
		changeVCode();
	});
	changeVCode();

    //验证表单
    $("#form_feedback").validate(
    {
        rules:
        {
        	type:         		{required:true},
            name:          	{required:true},
           	contact:          	{required:true},
            content:           	{required:true,minlength:10},
            captcha:      		{required:true}
        },
        messages: {
        	type: {required:"选择类别必填"},
        	name: {required:"联系人必填"},
        	contact: {required:"联系方式必填"},
        	content: {required:"反馈内容必填",minlength:"反馈内容至少输入10个汉字"},
        	captcha: {required:"验证码必填"}
      	},
        showErrors: function(errorMap, errorList) {
           if(errorList.length > 0){
	       	   alert(errorList[0].message);
	           return false;
           }
  		},
        onfocusout:false,
        onkeyup:false,
        submitHandler: function(form) {
			$.ajax({
				url: "/feedback/save",
				data:$("#form_feedback").serialize(),
				type: "POST",
				dataType: "json",
				cache: false,
				beforeSend: function() {
					$("#submit").prop("disabled", true);
				},
				success: function(rs) {
				 	$("#submit").prop("disabled",false);
				 	alert(rs.msg);
				 	if(rs.status==1){
			            location.reload(); 
			        }else{
			            changeVCode();
			        }
				}
			})
    	}
    })
  
});
</script>
